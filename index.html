<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Etch a Sketch</title>
    <script src="static/js/main.js" defer></script>
</head>
<body>
   <div class="content">
        <div id="header">
            <h1>Etch a Sketch</h1>
        </div>
        <div id="board">
            
        </div>
        <div id="configs">
            <div id="grid-config">
                <h3>Grid:</h3>
                <input type="range" min="16" max="64" value="16" id="grid-value">
            </div>
            <div id="color-config">
                <h3>Color:</h3>
                <input type="color" name="" id="color-picker" value="black">
            </div>
            <div id="rgb-button">
                <h3>Random</h3>
                <input type="checkbox" name="" id="random">
            </div>
           <div id="reset">
                <button>Reset</button>
           </div> 
        </div>
   </div> 
</body>
</html>
